<div appStrikethroughCompletedTask [isCompleted]="task().completed" class="task_item">
  <input 
    id="task-{{task().$loki}}" 
    type="checkbox" 
    [checked]="task().completed"
    (change)="this.taskClicked()"
  >
  <label for="task-{{task().$loki}}">{{task().name}}</label>
  <span class="time-spent">{{task().totalTimeSpent}}</span>
</div>
