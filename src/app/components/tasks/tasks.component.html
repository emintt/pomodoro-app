<div class="tasks-container">
  @if (!taskItems().length) {
  <p>Loading...</p>
  }

  <app-new-task (taskOutput)="this.addTaskItem($event)" />
  @if (selectedTask) {
    <p >Working on: {{ selectedTask.name }}</p>
    }
  <ul class="task-items">
    @for (task of taskItems(); track task.$loki) {
      <li>
        <app-task-item 
          [task]="task"
          [isSelected]="selectedTask?.$loki === task.$loki"
          (taskSelected)="selectTask($event)"
          (taskDeleted)="deleteTask($event)">
        </app-task-item>
      </li>
    }
  </ul>

  
</div>
